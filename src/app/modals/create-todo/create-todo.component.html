<ion-header translucent>
  <ion-toolbar>
    <ion-title>Create a new todo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <form [formGroup]="newTodoForm" (ngSubmit)="createNewTodo()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" name="name" formControlName="name" required></ion-input>
    </ion-item>
    <div class="ion-text-center">
      <ion-text color="danger" *ngIf="errorControl.name.touched && errorControl.name.errors?.required">
        <span>
          This field is required
        </span>
      </ion-text>
      <ion-text color="danger" *ngIf="errorControl.name.touched && errorControl.name.errors?.minlength">
        <span>
          Minimum length is 2
        </span>
      </ion-text>
    </div>
    <ion-item lines="full">
      <ion-label position="floating">Description</ion-label>
      <ion-textarea rows="10" cols="20" name="description" formControlName="description"></ion-textarea>
    </ion-item>
    <div class="ion-text-center">
      <ion-text color="danger" *ngIf="errorControl.description.touched && errorControl.description.errors?.maxlength">
        <span>
          Maximum length 255
        </span>
      </ion-text>
    </div>
    <ion-row>
      <ion-col>
        <ion-button [disabled]="newTodoForm.invalid" type="submit" color="light" shape="round" expand="block" class="ion-margin-horizontal">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
