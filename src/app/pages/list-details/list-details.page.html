<ion-content>
    <ion-list>
        <ion-list-header class="ion-margin-top">Todos</ion-list-header>
        <!-- Sliding item with text options on both sides -->
        <ion-item-sliding *ngFor="let todo of list?.todos">
            <ion-item>
                <ion-label [routerLink]="['/lists/' + listId + '/todo-details/' + todo.id ]" routerLinkActive="active">
                    {{todo.name }}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="delete(todo)" color="danger">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item-options side="start">
                <ion-item-option color="light">
                    <div *ngIf="todo.isDone; then thenBlock else elseBlock"></div>
                    <ng-template #thenBlock><ion-checkbox (click)="isdone(todo)" checked></ion-checkbox></ng-template>
                    <ng-template #elseBlock><ion-checkbox (click)="isdone(todo)"></ion-checkbox></ng-template>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-button class="bottom-btn ion-margin-horizontal" expand="block" fill="outline" shape="round"
        (click)="openCreateModal()">
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        Add a new todo
    </ion-button>
    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="light">
            <ion-icon name="chevron-back-circle-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="start">
            <ion-fab-button color="light" (click)="openShareModal()">
                <ion-icon name="share-social-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="light" (click)=openUsersModal()>
                <ion-icon name="list-circle-outline"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
