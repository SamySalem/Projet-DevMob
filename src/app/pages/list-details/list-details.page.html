<ion-content>
  <ion-list>
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding *ngFor="let todo of list?.todos">
      <ion-item>
        <ion-label>{{ todo.name }}</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option (click)="delete(todo)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>
  <ion-button class="bottom-btn" expand="block" fill="outline" (click)="openCreateModal()">Add a new todo</ion-button>
</ion-content>
