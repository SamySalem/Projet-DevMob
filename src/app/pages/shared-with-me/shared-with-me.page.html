<ion-content>
  <ion-list-header class="ion-margin-top">Shared with me</ion-list-header>
  <div id="container">
    <ion-list>
      <!-- Sliding item with text options on both sides -->
      <ion-item-sliding *ngFor="let list of sharedRead">
        <ion-item [routerLink]="['/list-details/' + list.id ]" routerLinkActive="active">
          <ion-label>{{ list.name }}</ion-label>
          <ion-badge color="primary">Read only</ion-badge>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
    <ion-list>
      <!-- Sliding item with text options on both sides -->
      <ion-item-sliding *ngFor="let list of sharedWrite">
        <ion-item [routerLink]="['/list-details/' + list.id ]" routerLinkActive="active">
          <ion-label>{{ list.name }}</ion-label>
          <ion-badge color="success">All</ion-badge>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
    <div *ngIf="sharedRead.length <= 0 && sharedWrite <= 0" class="ion-text-center">
      There are no lists shared with you currently!
    </div>
  </div>
</ion-content>
