<ion-content>
  <ion-list-header class="ion-margin-top">Enter your email</ion-list-header>
  <form [formGroup]="recoverPassword" (ngSubmit)="resetPassword()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <div class="text-danger ion-text-center"
      *ngIf="recoverPassword.invalid && recoverPassword.get('email').touched && recoverPassword.get('email').errors">
      <small *ngIf="recoverPassword.get('email').errors.required">Field is required</small>
      <small *ngIf="recoverPassword.get('email').errors.email">Not a valid email</small>
    </div>
    <ion-button [disabled]="recoverPassword.invalid" color="primary" expand="block" shape="round" fill="outline"
      type="submit" class="ion-margin-horizontal" large>
      Send
    </ion-button>
  </form>
</ion-content>
