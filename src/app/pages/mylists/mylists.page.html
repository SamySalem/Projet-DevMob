<ion-content>
  <ion-list-header class="ion-margin-top">My lists</ion-list-header>
  <div id="container">
    <ion-list>
      <!-- Sliding item with text options on both sides -->
      <ion-item-sliding *ngFor="let list of lists">
        <ion-item [routerLink]="['/list-details/' + list.id ]" routerLinkActive="active">
          <ion-label>{{ list.name }}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="delete(list.id)" color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-button class="bottom-btn ion-margin-horizontal" expand="block" shape="round" fill="outline" (click)="openCreateModal()">
      <ion-icon name="add-circle-outline" slot="end"></ion-icon>
      Add a new list
    </ion-button>
  </div>
  
  <ion-reorder-group disabled="false">
    <ion-reorder>
      <ion-item>
        <ion-label>
          Item 7
        </ion-label>
      </ion-item>
    </ion-reorder>
  
    <ion-reorder>
      <ion-item>
        <ion-label>
          Item 8
        </ion-label>
      </ion-item>
    </ion-reorder>
  </ion-reorder-group>
</ion-content>
