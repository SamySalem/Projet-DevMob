<ion-content>
    <ion-list-header class="ion-margin-top">My lists</ion-list-header>
    <ion-list>
        <ion-reorder-group (ionItemReorder)="reorderItems($event)" disabled="false">
            <!-- Sliding item with text options on both sides -->
            <ion-item-sliding *ngFor="let list of lists">
                <ion-item [routerLink]="['/list-details/' + list.id ]" routerLinkActive="active">
                    <ion-label>{{ list.name }}</ion-label>

                    <ion-reorder slot="end"></ion-reorder>
                </ion-item>

                <ion-item-options side="end">
                    <ion-item-option (click)="delete(list.id)" color="danger">
                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-reorder-group>
    </ion-list>
    <ion-button class="bottom-btn ion-margin-horizontal" expand="block" shape="round" fill="outline"
        (click)="openCreateModal()">
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        Add a new list
    </ion-button>
</ion-content>
